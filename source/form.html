<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Бврбершоп "Бородинский"</title>
</head>
<body>

<header class="page-header">
    <a class="page-header__logo">
        <img src="img/logotype-mobile.svg" class="page-header__logo-image" alt="Бврбершоп 'Бородинский'" width="226" height="30">
    </a>
    <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
                <li class="site-list__item site-list__item--active">
                    <a>
                        Главная
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="photo.html">
                        Наши работы
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="form.html">
                        Записаться
                    </a>

                </li>
                <li class="site-list__item">
                    <a href="#">
                        Контакты
                    </a>
                </li>
            </ul>
            <ul class="main-nav__list user-list">
                <li class="user-list__item">
                    <a href="login.html" class="user-list__login">Войти</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="page-main page-form">
    <h1 class="page-form__title">Запись на стрижку</h1>
    <form class="form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="form__fieldset fieldset-name">
            <p class="fieldset-name__field">
                <label class="field__label visually-hidden" for="last-name">Фамилия</label>
                <input class="field__input" id="last-name" type="text" placeholder="Фамилия">
            </p>
            <p class="fieldset-name__field">
                <label class="field__label visually-hidden" for="first-name">Имя</label>
                <input class="field__input" id="first-name" type="text" placeholder="Имя">
            </p>
            <p class="fieldset-name__field">
                <label class="field__label visually-hidden" for="middle-name">Отчество</label>
                <input class="field__input" id="middle-name" type="text" placeholder="Отчество">
            </p>
        </fieldset>
        <fieldset class="form__fieldset fieldset-contacts">
            <p class="fieldset-contacts__field">
                <label class="field__label visually-hidden" for="phone">Контактный телефон</label>
                <input class="field__input" id="phone" type="text" placeholder="Контактный телефон">
            </p>
            <p class="fieldset-contacts__field">
                <label class="field__label visually-hidden" for="e-mail">Контактный e-mail</label>
                <input class="field__input" id="e-mail" type="text" placeholder="Контактный e-mail">
            </p>
        </fieldset>
        <fieldset class="form__fieldset fieldset-addinfo">
            <p class="fieldset-addinfo__field">
                <label class="field__label visually-hidden" for="addinfo">Доп. информация для мастера</label>
                <textarea class="field__textarea" name="addinfo" id="addinfo" cols="30" rows="10">
                    Доп. информация для мастера
                </textarea>
            </p>
        </fieldset>
    </form>
</main>
<footer class="page-footer">
    <div class="page-footer__wrapper">
        <div class="page-footer__contacts contacts">
            <b class="contacts__title">Барбершоп "Бородинский"</b>
            <p class="contacts__text">
                г. Санкт-Петербург, ул. Большая Конюшенная 19/8<br>
                <a href="tel: +78125556666" class="contacts__phone">
                    <span class="contacts__phone-mobile">Тел.:</span> +7 (812) 555-66-66
                </a>
            </p>
        </div>
        <div class="page-footer__social social">
            <b class="social__title">Давайте дружить</b>
            <ul class="social__list">
                <li class="social__item">
                    <a href="https://vk.com" class="social__link social__link--vkontakte">Мы в Вконтакте</a>
                </li>
                <li class="social__item">
                    <a href="https://facebook.com" class="social__link social__link--facebook">Мы в Фейсбуке</a>
                </li>
                <li class="social__item">
                    <a href="https://instagram.com" class="social__link social__link--instagram">Мы в Инстаграме</a>
                </li>
            </ul>
        </div>
        <div class="page-footer_copyright copyright">
            <b class="copyright__text">Разработано</b>
            <a href="#" class="button copyright__link">HenKu</a>
        </div>
    </div>
</footer>

</body>
</html>
